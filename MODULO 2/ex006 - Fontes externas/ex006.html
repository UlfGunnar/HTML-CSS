    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fontes/Minecraft.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* 

            TIPOS DE FORMATOS
            - Opentype (otf)
            - Truetype (ttf)
            - Embedded-opentype
            - Truetype-aat (Apple Advanced Typography)
            - svg
            */
        }

        body {
            font-family: 'Minecraft', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Minecraft', Times, serif;
        }
    </style>
</head>
